<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet Page</title>
</head>
<body>
    <h1 th:text="'List of Vets'">List of Vets...</h1>

    <table>
        <thead>
        <th>
        <td>Id</td>
        <td>Firstname</td>
        <td>Lastname</td>
        </th>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.id}"></td>
            <td th:text="${vet?.firstName}"></td>
            <td th:text="${vet?.lastName}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
