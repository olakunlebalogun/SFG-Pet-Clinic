<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>

<h1 th:text="'List of Pet Owners'">List of Pet Owners</h1>

<table>
    <thead>
        <th>
            <td>Id</td>
            <td>Firstname</td>
            <td>Lastname</td>
        </th>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}"></td>
            <td th:text="${owner?.firstName}"></td>
            <td th:text="${owner?.lastName}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
